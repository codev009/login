<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link  href="style.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
<div class="hero">
    <h4>How to use flex box</h4>
</div>
<div class="section">
    <h3>You can center everything</h3>
    <div class="box-ctr box-ctr-1">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</div>
<div class="section">
    <h3>You can space boxes evenly, at the bottom</h3>
    <div class="box-ctr box-ctr-2">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</div>
<div class="section">
    <h3>Or you can align them vertically, on the right side</h3>
    <div class="box-ctr box-ctr-3">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</div>
</body>
</html>
